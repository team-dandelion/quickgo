app:
  name: "gateway"
  version: "1.0.0"
  env: "local"

logger:
  enabled: true
  level: "debug"
  output: "console"
  service: "gateway"
  version: "1.0.0"

grpcClient:
  timeout: "10s"
  insecure: true
  keepAliveTime: "10s"
  keepAliveTimeout: "3s"
  loadBalancing: "round_robin"
  etcd:
    endpoints:
      - "127.0.0.1:2379"
    dialTimeout: "5s"
    prefix: "/grpc/services"

httpServer:
  enabled: true
  address: "0.0.0.0"
  port: 8086
  enableCORS: true
  enableRecovery: true
  enableLogging: true
  enableTrace: true
  cors:
    allowOrigins: "*"
    allowMethods: "GET,POST,PUT,DELETE,OPTIONS"
    allowHeaders: "*"
    allowCredentials: false

